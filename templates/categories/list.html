{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Categories</h3>

<a href="{{ url_for('inventory.add_category') }}" class="btn btn-primary mb-3">Add Category</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>{{ cat.description }}</td>
            <td>
                <a href="{{ url_for('inventory.edit_category', id=cat.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('inventory.delete_category', id=cat.id) }}"
                   onclick="return confirm('Are you sure?')"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
