{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Edit Product</h3>

<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control"
               value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label>Category</label>
        <select name="category_id" class="form-control" required>
            {% for c in categories %}
            <option value="{{ c.id }}"
                    {% if c.id == product.category_id %}selected{% endif %}>
                {{ c.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>SKU</label>
        <input type="text" name="sku" class="form-control"
               value="{{ product.sku }}">
    </div>

    <div class="mb-3">
        <label>Stock Quantity</label>
        <input type="number" name="stock_qty" class="form-control"
               value="{{ product.stock_qty }}" required>
    </div>

    <div class="mb-3">
        <label>Cost Price</label>
        <input type="number" step="0.01" name="cost_price" class="form-control"
               value="{{ product.cost_price }}" required>
    </div>

    <div class="mb-3">
        <label>Sale Price</label>
        <input type="number" step="0.01" name="sale_price" class="form-control"
               value="{{ product.sale_price }}" required>
    </div>

    <button class="btn btn-primary">Update</button>
    <a href="{{ url_for('inventory.products_list') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
