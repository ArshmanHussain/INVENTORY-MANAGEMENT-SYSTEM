{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Add Product</h3>

<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Category</label>
        <select name="category_id" class="form-control" required>
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>SKU</label>
        <input type="text" name="sku" class="form-control">
    </div>

    <div class="mb-3">
        <label>Stock Quantity</label>
        <input type="number" name="stock_qty" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Cost Price</label>
        <input type="number" step="0.01" name="cost_price" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Sale Price</label>
        <input type="number" step="0.01" name="sale_price" class="form-control" required>
    </div>

    <button class="btn btn-success">Add Product</button>
    <a href="{{ url_for('inventory.products_list') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
