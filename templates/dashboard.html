{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Dashboard</h3>

<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-primary text-white text-center">
            <h3>{{ total_products }}</h3>
            <p>Total Products</p>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-success text-white text-center">
            <h3>{{ total_categories }}</h3>
            <p>Total Categories</p>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-danger text-white text-center">
            <h3>{{ low_stock }}</h3>
            <p>Low Stock Items</p>
        </div>
    </div>
</div>

<a href="{{ url_for('inventory.products_list') }}" class="btn btn-outline-primary mt-3">Manage Products</a>
<a href="{{ url_for('inventory.categories_list') }}" class="btn btn-outline-secondary mt-3">Manage Categories</a>

{% endblock %}
